<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WD_PS2 warm-up</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>WD_PS2 warm-up</h2>
  <p>
    This program counts the sum of the numbers in the interval
    between the entered by the user, adding only the numbers that
    end with 2, 3 and 7.
  </p>
  <form class="form" action="index.html" method="post">
    <label for="firstNumber">Enter the first number:</label>
    <input type="number" id="firstNumber">
    <label for="secondNumber">Enter the second number:</label>
    <input type="number" id="secondNumber">
  </form>
  <p id="resultSum"></p>
  <button type="button" name="button" onclick="countSum()">Count</button>


  <p>This program converts seconds in hh:mm:ss format.</p>
  <form class="form" action="index.html" method="post">
    <label for="seconds">Enter time in seconds:</label>
    <input type="number" id="seconds">
  </form>
  <p id="resultSeconds"></p>
  <button type="button" name="button" onclick="countSeconds()">Count</button>


  <script src="script.js"></script>
</body>
</html>
